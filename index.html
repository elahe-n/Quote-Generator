<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <section class="quote-container" id="container"> 
        <!-- Quote text -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left quoteicon"></i>
            <span id="text">Live as if you were to die tomorrow. Learn as if you were to live forever</span>
        </div>
        <!-- Quote author -->
        <div class="quote-author">
            <span id="author">Mahatma Gandhi</span>
        </div>
       <!-- Buttons -->
       <div class="button-container">
           <button class="twitter-button" id="twitter"><i class="fa-brands fa-twitter"></i></button>
           <button class="new-button" id="new">New Quote</button>
       </div>
   </section>
   <div class="loader" id="loader"></div>
    <!-- js -->
    <script src="./script.js"> </script>
</body>
</html>
